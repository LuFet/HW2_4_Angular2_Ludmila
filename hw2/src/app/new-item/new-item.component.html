
<h3>New product</h3>
<div>
    <label class="col-2" for="id-input"> ID </label>
    <input class="col-2"  type="text"  [(ngModel)]="idValue"/>
    <!-- <p>{{idValue}}</p>  -->
</div>
<div>
    <label class="col-2" for="name-input"> Name </label>
    <input class="col-2" type="text"  [(ngModel)]="nameValue" />
    <!-- <p>{{nameValue}}</p>  -->
</div>

<div>
    <label class="col-2" for="price-input"> Price </label>
    <input class="col-2" type="text" [(ngModel)]="priceValue" />
    <!-- <p>{{priceValue}}</p>  -->
</div>

<div>
    <label class="col-2" for="category-input"> Category </label>
    <input class="col-2"type="text" [ngModel]="categoryValue" (ngModelChange)="categoryValue = $event" />
    <!-- <p>{{categoryValue}}</p>  -->
</div>

<button type="button" class="btn" (click)="newProduct()">New Product</button>
